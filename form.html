<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber200 Registration</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { max-width: 400px; margin: auto; }
        input { width: 100%; padding: 8px; margin: 5px 0 15px 0; }
        input[type=submit] { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type=submit]:hover { background-color: #45a049; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Cyber200 Student Registration</h2>

<form action="insert_data.php" method="post">
    <label>Student ID:</label>
    <input type="text" name="sid" maxlength="8" placeholder="e.g. 05210001" required>

    <label>Full Name:</label>
    <input type="text" name="fname" placeholder="John Doe" required>

    <label>Age:</label>
    <input type="number" name="age" min="16" max="99" placeholder="20">

    <label>Email Address:</label>
    <input type="email" name="email" placeholder="john@example.com" required>

    <input type="submit" value="Register Student">
</form>

</body>
</html>
